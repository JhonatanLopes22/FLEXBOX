<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>display:block;</h1>

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>

    <h1>display:flex;</h1>

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <h1>display:flex;</h1>
    <section class="container flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item"></div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </section>


    <h1>display:flex;</h1>
    <section class="container flex flex-wrap">
        <div class="item">teste1</div>
        <div class="item">teste2</div>
        <div class="item">teste3</div>
        <div class="item">teste4</div>
        <div class="item">teste5</div>
        <div class="item">teste6</div>
        <div class="item">teste7</div> 
    </section>

    <h1>display:flex;//flex-item1</h1>
    <section class="container flex">
        <div class="item flex-item-1">teste1</div>
        <div class="item flex-item-1">teste2</div>
        <div class="item flex-item-1">teste3</div>
    </section>

</body>
</html>
